name: Build and push Docker Image to docker hub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔐 Give execute permission to mvnw
        run: chmod +x mvnw

      - name: 🐘 Run Flyway Migrations
        run: ./mvnw flyway:baseline -Dflyway.url=${{ secrets.FLYWAY_URL }} -Dflyway.user=${{ secrets.FLYWAY_USER }} -Dflyway.password=${{ secrets.FLYWAY_PASSWORD }}

      - name: 🐳 Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 📦 Build and tag Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/insta-backend:latest .

      - name: 🚀 Push to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/insta-backend:latest
